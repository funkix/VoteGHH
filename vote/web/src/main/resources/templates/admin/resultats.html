<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base}">

<head>
</head>
<body>
	<div layout:fragment="page_content">
		<h2>RÃ©sultat de scrutin</h2>

		<div class="card" style="max-width: 700px">
			<div class="card-header">
				<span class="h4" th:text="${scrutin.nature}"></span>
			</div>
			<div class="card-body">
				<div>
					ouverture <span
						th:text="${#temporals.format(scrutin.dateOuverture, 'dd-MM-yyyy HH:mm')}}"></span>,
					fermeture <span
						th:text="${#temporals.format(scrutin.dateFermeture, 'dd-MM-yyyy HH:mm')}"></span>
				</div>
				<div>
					<span th:text="${scrutin.nbQuestions}"></span> questions
				</div>
				scrutateurs:
				<ul th:if="${! #lists.isEmpty(scrutateurs)}">
					<li th:each="scrut: ${scrutateurs}"><span class="mb-2">
							<span th:text="${scrut.mail}"></span> <span class="ml-2">mdp:
								<span th:text="${scrut.mdpClair}"></span>
						</span>
					</span></li>
				</ul>
			</div>
			<div class="card-footer">
				<div class="d-flex">
					<div></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
