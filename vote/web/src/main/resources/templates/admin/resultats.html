<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<th:block th:include="fragments/genericHead"></th:block>
</head>
<body>
	<div class="container">
		<div th:insert="fragments/entete.html"></div>

		<h2>RÃ©sultat de scrutin</h2>

		<div class="card" style="max-width: 700px">
			<div class="card-header">
				<span class="h4" th:text="${scrutin.nature}"></span>
			</div>
			<div class="card-body">
				<div>
					ouverture <span
						th:text="${#dates.format(scrutin.dateOuverture, 'dd-MM-yyyy')}"></span>,
					fermeture <span
						th:text="${#dates.format(scrutin.dateFermeture, 'dd-MM-yyyy')}"></span>
				</div>
				<div>
					<span th:text="${scrutin.nbQuestions}"></span> questions
				</div>
				scrutateurs:
				<ul th:if="${! #lists.isEmpty(scrutateurs)}">
					<li th:each="scrut: ${scrutateurs}"><span class="mb-2">
							<span th:text="${scrut.mail}"></span> <span class="ml-2">mdp:
								<span th:text="${scrut.mdpClair}"></span>
						</span>
					</span></li>
				</ul>
			</div>
			<div class="card-footer">
				<div class="d-flex">
					<div></div>
				</div>
			</div>
		</div>
		<div th:insert="fragments/genericJs.html"></div>
	</div>

</body>
</html>
